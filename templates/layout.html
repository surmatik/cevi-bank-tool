<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <div>
            <a href="/"><img src="{{ url_for('static', filename='logo.png') }}" alt="Bank Logo"></a>
        </div>
        <nav id="navbar">
            <a href="/">Home</a>
            <a href="/create_account">User erstellen</a>
            <a href="/deposit">Geld einzahlen</a>
            <a href="/withdraw">Geld auszahlen</a>
            <a href="/accounts">Konten anzeigen</a>
            <a href="/settings">Einstellungen</a>
        </nav>
        <div class="hamburger" id="hamburger">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </header>
    
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script>
        // Hamburger-MenÃ¼ steuern
        const hamburger = document.getElementById('hamburger');
        const navbar = document.getElementById('navbar');

        hamburger.addEventListener('click', () => {
            navbar.classList.toggle('active');
        });
    </script>
</body>
</html>
